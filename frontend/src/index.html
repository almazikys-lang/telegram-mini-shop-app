<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="0088cc">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1>Mini App</h1>
                <div class="header-info">
                    <span class="version">v1.0</span>
                    <span class="theme-badge" id="themeBadge">Light</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- User Card -->
            <section class="card user-card">
                <div class="card-header">
                    <h2>User Info</h2>
                </div>
                <div class="card-body">
                    <div id="userInfo" class="user-info-container">
                        <div class="skeleton-loader">
                            <div class="skeleton-line"></div>
                            <div class="skeleton-line"></div>
                            <div class="skeleton-line"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Items Catalog -->
            <section class="card catalog-card">
                <div class="card-header">
                    <h2>Products</h2>
                    <span class="badge" id="itemCount">0</span>
                </div>
                <div class="card-body">
                    <div id="itemsList" class="items-grid"></div>
                </div>
            </section>

            <!-- Stats -->
            <section class="card stats-card">
                <div class="card-header">
                    <h2>App Stats</h2>
                </div>
                <div class="card-body">
                    <div class="stats-grid">
                        <div class="stat">
                            <div class="stat-label">Platform</div>
                            <div class="stat-value" id="platform"></div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Version</div>
                            <div class="stat-value" id="version"></div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Expanded</div>
                            <div class="stat-value" id="expanded"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Actions -->
            <section class="card actions-card">
                <div class="card-header">
                    <h2>Actions</h2>
                </div>
                <div class="card-body">
                    <div class="button-group">
                        <button id="expandBtn" class="btn btn-secondary">Expand</button>
                        <button id="closeBtn" class="btn btn-secondary">Close</button>
                        <button id="hapticBtn" class="btn btn-secondary">Haptic</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>Ready to send data</p>
            </div>
        </footer>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
